<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div>
            <h1>Quiz-App - new question</h1>
            <h6>this is just wonderful</h6>
        </div>
        <marquee scrollamount="3">
            ☝️
        </marquee>
        
    </header>

    <main class="container">
        <section class="form">
            <p>🤔</p>
            <label for="add_question">add question</label>
            <input type="text" name="add_question" placeholder="put your new question here">
        </section>
        <section class="form">
            <p>🧐</p>
            <label for="add_answer">add answer</label>
            <input type="text" name="add_answer" placeholder="put your answer here">
        </section>
        <section class="form">
            <p>#tags</p>
            <label for="add_tags">add tags</label>
            <input type="text" name="add_tags" placeholder="put your tags here">
        </section>
        <button class="submit" type="submit">submit</button>
    </main>

    <footer>
        <a href="index.html" class="footer-link"><i class="fas fa-home"></i></a>
        <a href="bookmarks.html" class="footer-link"><i class="fas fa-bookmark"></i></a>
        <a href="new.html" class="footer-link"><i class="fas fa-sticky-note active"></i></a>
        <a href="profile.html" class="footer-link"><i class="fas fa-user-circle"></i></a>
    </footer>

</body>

<script src="https://kit.fontawesome.com/6b262e19b0.js" crossorigin="anonymous"></script>
</html>
