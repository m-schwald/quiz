<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="z-100">
        <h1>-=CQ=- new question</h1>
        <div class="subheader">
          <h6>got a question?</h6>
          <h6>got the answer!</h6>
        </div>
      </div>
      <div class="loader loader--style8" title="7">
        <svg
          version="1.1"
          id="Layer_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="100px"
          height="50px"
          viewBox="0 0 24 30"
          style="enable-background: new 0 0 50 50"
          xml:space="preserve"
        >
          <rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
            <animate
              attributeName="opacity"
              attributeType="XML"
              values="0.2; 1; .2"
              begin="0s"
              dur="0.6s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="height"
              attributeType="XML"
              values="10; 20; 10"
              begin="0s"
              dur="0.6s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="y"
              attributeType="XML"
              values="10; 5; 10"
              begin="0s"
              dur="0.6s"
              repeatCount="indefinite"
            />
          </rect>
          <rect x="8" y="10" width="4" height="10" fill="#333" opacity="0.2">
            <animate
              attributeName="opacity"
              attributeType="XML"
              values="0.2; 1; .2"
              begin="0.15s"
              dur="0.6s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="height"
              attributeType="XML"
              values="10; 20; 10"
              begin="0.15s"
              dur="0.6s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="y"
              attributeType="XML"
              values="10; 5; 10"
              begin="0.15s"
              dur="0.6s"
              repeatCount="indefinite"
            />
          </rect>
          <rect x="16" y="10" width="4" height="10" fill="#333" opacity="0.2">
            <animate
              attributeName="opacity"
              attributeType="XML"
              values="0.2; 1; .2"
              begin="0.3s"
              dur="0.6s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="height"
              attributeType="XML"
              values="10; 20; 10"
              begin="0.3s"
              dur="0.6s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="y"
              attributeType="XML"
              values="10; 5; 10"
              begin="0.3s"
              dur="0.6s"
              repeatCount="indefinite"
            />
          </rect>
        </svg>
      </div>
      <!--   <marquee scrollamount="3">
            ‚òùÔ∏è
        </marquee> -->
    </header>

    <main class="container">
      <section class="form">
        <p class="tossing">ü§î</p>
        <div class="form--flex">
          <label for="add_question">add question</label>
        </div>
        <textarea
          name="add_question"
          placeholder="put your new question here"
        ></textarea>
      </section>
      <section class="form">
        <p class="floating">üßê</p>
        <div class="form--flex">
          <label for="add_answer">add answer </label>
        </div>
        <textarea
          name="add_answer"
          placeholder="put your answer here"
        ></textarea>
      </section>
      <section class="form">
        <p class="color tossing">‚åó</p>
        <div class="form--flex">
          <label for="add_tags">add tags</label>
        </div>
        <textarea name="add_tags" placeholder="put your tags here"></textarea>
      </section>
      <button class="submit" type="submit">submit</button>
    </main>

    <footer>
      <a href="index.html" class="footer-link"><i class="fas fa-home"></i></a>
      <a href="bookmarks.html" class="footer-link"
        ><i class="fas fa-bookmark"></i
      ></a>
      <a href="new.html" class="footer-link"
        ><i class="fas fa-sticky-note active"></i
      ></a>
      <a href="profile.html" class="footer-link"
        ><i class="fas fa-user-circle"></i
      ></a>
    </footer>
  </body>

  <script
    src="https://kit.fontawesome.com/6b262e19b0.js"
    crossorigin="anonymous"
  ></script>
</html>
